    <div class="box">
      <p style="text-align: end;"><button class="lepibutton" id="obrisiLokal">Obrisi lokal</button></p>
      <article id="content">
        <div class="wrapper">
          <h2>Izmeni informacije o lokalu:</h2>
          <form class="ContactForm" id="izmenaLokalForma" action="#">
            <div>
              <div class="wrapper"> <span class="labela-event">Naziv:</span>
                <input type="text" class="input" name="Name">
              </div>
              <div class="wrapper"> <span class="labela-event">Lokacija:</span>
                <input type="text" class="input" name="Lokacija">
              </div>
              <div class="wrapper"> <span class="labela-event">Vlasnik:</span>
                <input type="text" class="input" name="Vlasnik">
              </div>
              <div class="wrapper"> <span class="labela-event">Radno vreme:</span>
                <input type="text" class="input" name="RadnoVreme" placeholder="08 - 22 h">
              </div>
              <div class="wrapper"> <span class="labela-event">Opis:</span>
                <input type="text" class="input" name="Vlasnik">
              </div>
              <div class="wrapper"> <span class="labela-event">Tagovi:</span>
                <input type="text" class="input" name="ListaTagova">
              </div>
              <a href="#" class="button" id="lokalIzmena">Potvrdi izmene</a> <a href="#" class="button">clear</a> </div>
          </form>
          <h2>Izmeni mejl/lozinku:</h2>
          <form class="ContactForm" id="izmenaKredencijalaForma" action="#">
            <div class="wrapper"> <span class="labela-event">Novi Email:</span>
                <input type="text" class="input" name="Email">
              </div>
              <div class="wrapper"> <span class="labela-event">Nova Lozinka:</span>
                <input type="password" class="input" name="Lozinka">
              </div>
              <a href="#" class="button" id="lokalPassIzmena">Izmeni</a></div>
          </form>
          
        </div>
